  <!-- Type Animation Script -->
  <script>
    const phrases = [
      "Accessible Online Counselling",
      "In-Person Psychologist Meet in Noida",
      "Trusted Therapy Across India",
      "Professional Therapy Sessions Online and Offline",
      "Reliable Offline Counselling Services"
    ];

    let i = 0;
    let j = 0;
    let currentPhrase = '';
    let isDeleting = false;
    const speed = 100;
    const wait = 1500;
    const typeEl = document.getElementById('type-animation');

    function type() {
      const fullPhrase = phrases[i];
      if (isDeleting) {
        currentPhrase = fullPhrase.substring(0, currentPhrase.length - 1);
      } else {
        currentPhrase = fullPhrase.substring(0, currentPhrase.length + 1);
      }

      typeEl.textContent = currentPhrase;

      if (!isDeleting && currentPhrase === fullPhrase) {
        setTimeout(() => isDeleting = true, wait);
      } else if (isDeleting && currentPhrase === '') {
        isDeleting = false;
        i = (i + 1) % phrases.length;
      }

      setTimeout(type, isDeleting ? speed / 2 : speed);
    }

    type();
  </script>
